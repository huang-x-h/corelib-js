<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/components.css">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">Modal Example</div>
        <div class="panel-body">
          <button type="button" class="btn btn-primary" onclick="alertHandler()">Alert</button>
          <button type="button" class="btn btn-primary" onclick="infoHandler()">Information</button>
          <button type="button" class="btn btn-primary" onclick="confirmHandler()">Confirm</button>
        </div>
        <div class="panel-footer"><a href="index.html" class="btn btn-primary">Back</a></div>
      </div>
    </div>

    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="text/javascript" src="../src/ztesoft/base.js"></script>
    <script type="text/javascript" src="../src/ztesoft/events/event.js"></script>
    <script type="text/javascript" src="../src/ztesoft/components/modal.js"></script>
    <script type="text/javascript" src="../src/ztesoft/components/popup.js"></script>
    <script type="text/javascript">
      function alertHandler() {
        ztesoft.components.PopUp.alert("Hello World");
      }

      function infoHandler() {
        ztesoft.components.PopUp.info("Information Test");
      }

      function confirmHandler() {
        ztesoft.components.PopUp.confirm("Do you want to continue?", function(yes) {
          alert(yes);
        });
      }
    </script>
  </body>
</html>
