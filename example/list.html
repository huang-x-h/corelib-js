<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>List</title>
			<link rel="stylesheet" href="../css/bootstrap.css">
			<link rel="stylesheet" href="../css/components.css">
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
			  <div class="panel-heading">List Example</div>
			  <div class="panel-body" style="height:200px;">
			  	<ul id="list" class="list"></ul>
			    <div>
			    	<button type="button" class="btn btn-default" onclick="addHandler()">Add</button>
			    	<button type="button" class="btn btn-default" onclick="delHandler()">Delete</button>
			    </div>
			  </div>
			</div>
		</div>
		<script type="text/javascript" src="../libs/underscore.js"></script>
		<script type="text/javascript" src="../libs/jquery.js"></script>
		<script type="text/javascript" src="../src/ztesoft/base.js"></script>
		<script type="text/javascript" src="../src/ztesoft/events/event.js"></script>
		<script type="text/javascript" src="../src/ztesoft/components/list.js"></script>
		<script type="text/javascript">
			var list = new ztesoft.components.List(document.getElementById('list'), {
				dataSource:['Item A', 'Item B', 'Item C']
			});
			list.render();
			
			list.on('itemClick', function(){
				console.log(list.selectedItem());
			});

			function addHandler() {
				list.appendAt('Add Item', 0);
			}

			function delHandler() {
				list.remove(list.selectedIndex());
			}
		</script>
	</body>
</html>
