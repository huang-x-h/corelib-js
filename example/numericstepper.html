<!DOCTYPE html>
	<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NumericStepper</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/components.css">
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
			  <div class="panel-heading">NumericStepper Example</div>
			  <div class="panel-body">
			  	<div class="input-group">
					  <input type="text" class="form-control">
					  <div class="input-group-addon numericstepper">
					  	<button type="button" class="btn btn-default glyphicon glyphicon-chevron-up"></button>
					  	<button type="button" class="btn btn-default glyphicon glyphicon-chevron-down"></button>
					  </div>
					</div>
			  </div>
			</div>
		</div>
		<script type="text/javascript" src="../libs/underscore.js"></script>
		<script type="text/javascript" src="../src/ztesoft/base.js"></script>
		<script type="text/javascript" src="../src/ztesoft/events/event.js"></script>
		<script type="text/javascript" src="../src/ztesoft/components/numericstepper.js"></script>
		<script type="text/javascript">
			var stepper = new ztesoft.components.NumericStepper(document.getElementsByClassName('input-group')[0]);
			stepper.render();
		</script>
	</body>
</html>
