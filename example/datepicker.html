<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>DatePicker</title>
			<link rel="stylesheet" href="../css/bootstrap.css">
			<link rel="stylesheet" href="../css/components.css">
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
			  <div class="panel-heading">DatePicker Example</div>
			  <div class="panel-body">
          <div data-plugin="date" class="popup-wrapper">
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            </div>
          </div>
			  </div>
        <div class="panel-footer"><a href="index.html" class="btn btn-primary">Back</a></div>
			</div>
		</div>
		<script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="text/javascript" src="../src/ztesoft/base.js"></script>
    <script type="text/javascript" src="../src/ztesoft/events/event.js"></script>
    <script type="text/javascript" src="../src/ztesoft/components/datepicker.js"></script>
    <script type="text/javascript" src="../src/ztesoft/utils/dateutil.js"></script>
		<script type="text/javascript">
      $('[data-plugin="date"]').each(function() {
        var datepicker = new ztesoft.components.DatePicker(this);
        datepicker.render();
      });
		</script>
	</body>
</html>
