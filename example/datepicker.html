<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>DatePicker</title>
			<link rel="stylesheet" href="../css/bootstrap.css">
			<link rel="stylesheet" href="../css/components.css">
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
			  <div class="panel-heading">DatePicker Example</div>
			  <div class="panel-body">
          <table>
            <tbody>
              <tr>
                <td style="width: 300px;">
                  <div class="input-group col-md-4">
                    <input type="text" class="form-control">
                    <div class="input-group-addon" style="border: 0; padding: 0;">
                      <button type="button" class="btn btn-default glyphicon glyphicon-chevron-up"
                              style="border-bottom-left-radius: 0; border-top-left-radius: 0;
                                border-bottom-right-radius: 0; height: 17.5px; top: 0; outline: 0;
                                padding: 0px 6px; position: relative; float: left;"></button>
                      <button type="button" class="btn btn-default glyphicon glyphicon-chevron-down"
                              style="border-bottom-left-radius: 0; border-top-left-radius: 0;
                                border-top-right-radius: 0; height: 17.5px; top: 0; outline: 0;
                                padding: 0px 6px; position: relative; float: left; margin-top: -1px;"></button>
                    </div>
                  </div>
                  <div class="input-group col-md-8">
                    <input type="text" class="form-control" readonly>
                    <span class="input-group-addon"><span class="caret"></span></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div data-plugin="date" class="popup-wrapper">
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
          </div>
			  </div>
			</div>
		</div>
		<script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="text/javascript" src="../src/ztesoft/base.js"></script>
    <script type="text/javascript" src="../src/ztesoft/events/event.js"></script>
    <script type="text/javascript" src="../src/ztesoft/components/datepicker.js"></script>
    <script type="text/javascript" src="../src/ztesoft/utils/dateutil.js"></script>
		<script type="text/javascript">
      $('[data-plugin="date"]').each(function() {
        var datepicker = new ztesoft.components.DatePicker(this);
        datepicker.render();
      });
		</script>
	</body>
</html>
